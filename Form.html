<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <body>
            <h1>Meu Formulario</h1>
            <form action="" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="">Nome</label>
                    <input type="text" name="nome" required="required" placeholder="Digite seu nome">
                </div>
                <div>
                    <label for="">Sobrenome</label>
                    <input type="text" name="sobrenome" required="required" placeholder="Digite seu sobrenome">
                </div>
        
                <div>
                    <label for="">E-mail</label>
                    <input type="text" name="e-mail" required="required" placeholder="Digite seu e-mail">
                </div>
        
                <div>
                    <label for="">Password</label>
                    <input type="password" name="password" required="required" placeholder="Digite seu password">
                </div>
        
                <div>
                    <p>Seleciona o seu sexo:</p>
                    <label for="">Masculino</label><input type="radio" name="sexo" required="required" value="m" >
                    <label for="">Feminino</label><input type="radio" name="sexo" required="required" value="f">
                    <label for="">Nenhum</label><input type="radio" name="sexo" required="required" value="m" >
                </div>
                <br>
        
                <input type="reset" id="limpar_campos" value="Limpar">
        
                <input type="submit" id="enviar_dados" value="Enviar">
        
        
            </form>
        </body>
    </head>
</html>
